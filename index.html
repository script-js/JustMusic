<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>JustMusic</title>
  </head>
  <body>
    <iframe id="frame" style="display:none" frameborder="0"></iframe>
    <nav><div><a data-action="fromYT" data-action-icon="youtube_activity" onclick="tabChange(this)" id="home" class="active ct material-symbols-outlined" title="Music">music_note</a><a onclick="tabChange(this);refresh()" id="saved" class="ct material-symbols-outlined" title="Playlists" data-action="createList" data-action-icon="youtube_activity">playlist_play</a><a onclick="tabChange(this)" id="queue" class="ct material-symbols-outlined" title="Queue">queue_music</a><a onclick="tabChange(this)" id="settings" class="ct material-symbols-outlined" title="Settings">settings</a></div></nav>
    <div style="display:inline-block;width:90%;font-size: 20px;margin-left:10%">
    <h1 style="font-size: 30px"><span id="header">Music</span><span id="control" onclick='fromYT()' class='material-symbols-outlined ct active' style='float:right'>youtube_activity</span></h1>
    <div class="container" id="settingsC"></div>
    <div class="container" id="homeC" style="display:block"></div>
    <div class="container" id="savedC"></div>
    <div class="container" id="queueC">Nothing in queue</div>
    </div>
    <script>
      var currentTab = "home";
      function tabChange(tab) {
        header.innerHTML = tab.title 
        var action = tab.getAttribute("data-action")
        if (action) {
          setAction(action,tab.getAttribute("data-action-icon"))
          control.style.display = "block"
        } else {
          control.style.display = "none"
        }
        tab.classList = "material-symbols-outlined ct active";
        var tabid = tab.id
        document.getElementById(tabid + "C").style.display = "block";
        if (currentTab != tabid) {
          document.getElementById(currentTab + "C").style.display = "none";
          document.getElementById(currentTab).classList = "material-symbols-outlined ct";
        }
        currentTab = tabid;
      }

      function setAction(action,icon) {
        control.innerHTML = icon
        if (typeof action == "string") {
          control.onclick = window[action]
        } else {
          control.onclick = action
        }
      }
      
      function maximize() {
        frame.width = "101%"
        frame.height = "101%"
        frame.classList = ""
        setTimeout(function() {
          frame.style.top = "0"
          frame.style.left = "0"
          frame.style.bottom = ""
          frame.style.right = ""
          toggle.innerHTML = "keyboard_arrow_down"
        },500)
      }

      function minimize() {
        toggle.innerHTML = "keyboard_arrow_up"
        frame.style.top = ""
        frame.style.left = ""
        frame.classList = "minimized"
        frame.style.bottom = "0"
        frame.style.right = "0"
        frame.width = "20%"
        frame.height = ""
      }

      function toggleMM() {
        if (toggle.innerHTML == "keyboard_arrow_down") {
          minimize()
        } else {
          maximize()
        }
      }

      function loadList(list,start) {
        tabChange(queue)
        frame.style.display = "block"
        minimize()
        if (start) {
          frame.src = "player?list=" + list + "&v=" + start
          addRecent(start)
        } else {
          frame.src = "player?list=" + list
        }
        setTimeout(maximize,10)
      }

      function loadSong(id) {
        addRecent(id)
        minimize()
        frame.style.display = "block"
        frame.src = "player?v=" + id
        setTimeout(maximize,10)
      }

      var toggle = document.createElement("div")
      toggle.id = "toggle"
      toggle.classList = "material-symbols-outlined"
      toggle.onclick = toggleMM
      toggle.innerHTML = "keyboard_arrow_down"
      frame.onload = function() {this.contentDocument.documentElement.appendChild(toggle)}

      async function getInfo(ids,handoff) {
        var resp = await (await fetch("https://www.googleapis.com/youtube/v3/videos?key=AIzaSyA-ZFrKnMfSPvRnNzk2g7rMNuAEGnCmn00&id=" + ids + "&part=snippet,contentDetails")).json();
        var json = {}
        if (resp.items) {
          handoff(resp.items.map(function(video) {
            var json = {}
            var duration = video.contentDetails.duration.replace("PT","").split("M")
            duration[1] = duration[1].replace("S","")
            if (duration[1].length == 1) {duration[1] = "0" + duration[1]}
            json.duration = `${duration[0]}:${duration[1]}`
            json.cover = video.snippet.thumbnails.maxres.url
            json.id = video.id
            json.title = video.snippet.title
            json.artist = video.snippet.channelTitle.replace(" - Topic","")
            return json
          }))
        } else {
          alert("Error getting metadata for video id " + id)
        }
      }

      function fromYT() {
        var url = prompt("YouTube Link").replace("youtu.be/","music.youtube.com/watch?v=").replace(".youtube.com/watch","").replace(".youtube.com/playlist","").replace("music","").replace("www","").replace("https://","").replace("http://","")
        console.log(url)
        var id = new URLSearchParams(url)
        if (id.get("list")) {
          tabChange(queue)
          getList(id.get("list"),queueC)
        } else if (id.get("v")) {
          loadSong(id.get("v"))
        } else {
          alert("Invalid URL")
        }
      }
      
      async function getList(id,elem,pt) {
        addList(id)
        if (pt) {
          var resp = await (await fetch("https://www.googleapis.com/youtube/v3/playlistItems?key=AIzaSyA-ZFrKnMfSPvRnNzk2g7rMNuAEGnCmn00&maxResults=100&playlistId=" + id + "&part=contentDetails&pageToken=" + pt)).json();
        } else {
          var resp = await (await fetch("https://www.googleapis.com/youtube/v3/playlistItems?key=AIzaSyA-ZFrKnMfSPvRnNzk2g7rMNuAEGnCmn00&maxResults=100&playlistId=" + id + "&part=contentDetails")).json();
        }
        if (resp.items) {
          var resp2 = await (await fetch("https://www.googleapis.com/youtube/v3/playlists?key=AIzaSyA-ZFrKnMfSPvRnNzk2g7rMNuAEGnCmn00&id=" + id + "&part=snippet")).json();
          showList(resp.items.map((x) => x.contentDetails.videoId),elem,resp2.items[0].snippet.title);
          if (resp.nextPageToken) {
            getList(id,elem,resp.nextPageToken)
          }
        } else {
          alert("Error getting playlist")
        }
      }

      function showList(ids,elem,title) {
        elem.innerHTML = ""
        if (title) {header.innerText = title}
            getInfo(ids,function(k) {
              k.forEach(function(data) {
                var item = document.createElement("div")
                item.classList = "song"
                item.innerHTML = `<img class="thumbnail" src="${data.cover}" height="70"><div><strong>${data.title}</strong><br>${data.artist}</div><div style="margin-left:auto">${data.duration}</div>`
                item.onclick = function() {
                  loadList(ids,data.id)
                }
                elem.appendChild(item)
              })
            })
      }

      var recents = localStorage.getItem("songs")
      var lists = localStorage.getItem("lists")
      if (lists) {lists = recents.split(",").reverse()} else {lists = []}
      if (recents) {recents = recents.split(",").reverse()} else {recents = []}
      function refresh() {
      if (localStorage.getItem("songs")) {
        showList(recents,homeC)
      } else {
        homeC.innerHTML = "To play a song or playlist, click the button above."
      }
      if (localStorage.getItem("lists")) {
        lists.forEach(async function(k) {
          var resp = await (await fetch("https://www.googleapis.com/youtube/v3/playlists?key=AIzaSyA-ZFrKnMfSPvRnNzk2g7rMNuAEGnCmn00&id=" + k + "&part=snippet")).json();
          console.log(resp)
          var data = resp.items[0].snippet
          var item = document.createElement("div")
          item.classList = "song"
          item.innerHTML = `<img class="thumbnail" src="${data.thumbnails.maxres.url}" height="70">${data.title}`
          item.onclick = function() {
            getList(ks,queueC)
            tabChange(queue)
          }
          savedC.appendChild(item)
        })
      } else {
        savedC.innerHTML = "To add a playlist, click the + button."
      }
      }
      refresh()

      function createList() {
          lists[prompt("Playlist Title")] = {items:[]};
          localStorage.setItem("lists",JSON.stringify(lists))
      }

      function addList(id) {
        if (!lists.includes(id)) {
          lists.push(id)
          localStorage.setItem("lists",lists)
        }
      }

      function createListFromIds(ids) {
          lists[prompt("Playlist Title")] = {items:ids};
          localStorage.setItem("lists",JSON.stringify(lists))
      }

      function addToList(song,list) {
        lists[list].items.push(song)
        if (lists[list].items.length == 1) {
        getInfo(ids[0],function(data) {
          tempList.thumb = data[0].cover
        })
        }
        localStorage.setItem("lists",JSON.stringify(lists))
      }
      
      function removeList(list) {
        delete lists[list]
        localStorage.setItem("lists",JSON.stringify(lists))
      }

      function addRecent(id) {
        if (!recents.includes(id)) {
          recents.push(id)
          localStorage.setItem("songs",recents)
        }
      }
    </script>
  </body>
</html>
