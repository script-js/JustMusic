<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <iframe id="frame" style="display:none" frameborder="0"><div class="material-symbols-outlined" id="toggle" onclick="toggleMM()">keyboard_arrow_down</div></iframe>
    <script>
      function maximize() {
        frame.width = "101%"
        frame.height = "101%"
        setTimeout(function() {
          frame.style.top = "0"
          frame.style.left = "0"
          frame.style.bottom = ""
          frame.style.right = ""
        },500)
      }

      function minimize() {
        frame.style.top = ""
        frame.style.left = ""
        frame.style.bottom = "0"
        frame.style.right = "0"
        frame.width = "400px"
        frame.height = "300px"
      }

      function toggleMM() {
        if (toggle.innerHTML == "keyboard_arrow_down") {
          minimize()
          toggle.innerHTML = "keyboard_arrow_up"
        } else {
          maximize()
          toggle.innerHTML = "keyboard_arrow_down"
        }
      }

      function loadList(list,start) {
        frame.style.display = "block"
        frame.src = "player?list=" + list + "&startAt=" + start
        setTimeout(maximize,10)
      }

      function loadSong(id) {
        frame.style.display = "block"
        frame.src = "player?v=" + id
        setTimeout(maximize,10)
      }

      var toggle = document.createElement("div")
      toggle.id = "toggle"
      toggle.classList = "material-symbols-outlined"
      toggle.onclick = toggleMM
      toggle.innerHTML = "keyboard_arrow_down"
      frame.onload = function() {this.contentDocument.documentElement.appendChild(toggle)}
    </script>
  </body>
</html>
