<!DOCTYPE HTML>
<head>
  <script>
function ytready() {
        player = new YT.Player('player', {
          height: '1',
          width: '1',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }
  </script>

  <script src="https://www.youtube.com/iframe_api" onload="ytready()"></script>
</head>
