<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align:center">
    <div id="player"></div>
    <img id="thumb" class="thumbnail">
    <h1 id="t">Loading...</h1>
    <p id="a"></p>
    <input type="range" id="prog" min="0" value="0" onchange="player.seekTo(this.value,true)" style="width:75%"><br>
    <span onclick="playlistItem(true)" class="material-symbols-outlined controls">skip_previous</span>
    <span onclick="pToggle()" id="b" class="material-symbols-outlined controls" style="font-size:15vw">play_circle</span>
    <span onclick="playlistItem()" class="material-symbols-outlined controls">skip_next</span>
    <script>
      var vidId = new URLSearchParams(window.location.search).get("v")
      var playlistString = new URLSearchParams(window.location.search).get("list")
      
      if (playlistString) {
        var currentVid = 0
        var playlist = JSON.parse(atob(playlistString))
        vidId = playlist[0] 
      }

      function playlistItem(back) {
        if (back) {
          currentVid -= 1
        } else {
          currentVid += 1
        }
        vidId = playlist[currentVid]
        onYouTubeIframeAPIReady()
      }
      
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          videoId: vidId,
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        switch (event.data) {
          case YT.PlayerState.PAUSED: b.innerHTML = "play_circle"
            break;
          case YT.PlayerState.PLAYING: b.innerHTML = "pause_circle"
            break;
          case YT.PlayerState.ENDED: b.innerHTML = "play_circle"; alert("end")
            break;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

      function pToggle() {
        if (b.innerHTML == "pause_circle") {
          player.pauseVideo()
        } else if (b.innerHTML == "play_circle") {
          player.playVideo()
        }
      } 

      async function onPlayerReady(event) {
        var resp = await (await fetch("https://www.googleapis.com/youtube/v3/videos?key=AIzaSyA-ZFrKnMfSPvRnNzk2g7rMNuAEGnCmn00&id=NQbkGDoD7B0&part=snippet,contentDetails")).json();
        if (resp.items) {
          var video = resp.items[0]
          var duration = video.contentDetails.duration.replace("PT","").split("M")
          duration[1] = duration[1].replace("S","")
          var durationSecs = (parseInt(duration[0]) * 60) + parseInt(duration[1])
          prog.max = durationSecs
          thumb.src = "https://img.youtube.com/vi/" + vidId + "/maxresdefault.jpg"
          t.innerText = video.snippet.title
          a.innerText = video.snippet.channelTitle.replace(" - Topic","")
          event.target.playVideo();
          var int = setInterval(function () {
            prog.value = player.playerInfo.currentTime
          },1000)
        }
      }
    </script>
  </body>
</html>
