<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="player"></div>
    <img id="thumb" class="thumbnail">
    <button onclick="pToggle(this)" class="material-symbols-outlined">pause_circle</button>
    <script>
      var vidId = new URLSearchParams(window.location.search).get("v")
      
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          videoId: vidId,
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        thumb.src = "https://img.youtube.com/vi/" + vidId + "/maxresdefault.jpg"
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

      function pToggle(b) {
        if (b.innerHTML == "pause_circle") {
          b.innerHTML == "play_circle"
          player.pauseVideo()
        } else if (b.innerHTML == "play_circle") {
          b.innerHTML = "pause_circle"
          player.playVideo()
        }
      } 
    </script>
  </body>
</html>
