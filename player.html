<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="player"></div>
    <img id="thumb" class="thumbnail">
    <input type="range" id="prog" min="0">
    <button onclick="pToggle(this)" class="material-symbols-outlined">pause_circle</button>
    <script>
      var vidId = new URLSearchParams(window.location.search).get("v")
      
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          videoId: vidId,
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

      function pToggle(b) {
        if (b.innerHTML == "pause_circle") {
          b.innerHTML = "play_circle"
          player.pauseVideo()
        } else if (b.innerHTML == "play_circle") {
          b.innerHTML = "pause_circle"
          player.playVideo()
        }
      } 

      async function onPlayerReady(event) {
        var resp = await (await fetch("https://www.googleapis.com/youtube/v3/videos?key=AIzaSyA-ZFrKnMfSPvRnNzk2g7rMNuAEGnCmn00&id=NQbkGDoD7B0&part=snippet,contentDetails")).json();
        if (resp.status < 400) {
          var video = resp.items[0]
          var duration = video.contentDetails.duration.replace("PT","").split("M")
          duration[1] = duration[1].replace("S","")
          var durationSecs = (parseInt(duration[0]) * 60) + parseInt(duration[1])
          prog.max = durationSecs
          thumb.src = "https://img.youtube.com/vi/" + vidId + "/maxresdefault.jpg"
          event.target.playVideo();
        }
      }
    </script>
  </body>
</html>
